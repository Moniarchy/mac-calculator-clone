<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="calculator-screen">0</div>
    <div class="calculator-row">
      <button class="calculator-button calculator-AC">AC</button>
      <button class="calculator-button calculator-positive-negative">+/-</button>
      <button class="calculator-button calculator-percentage">%</button>
      <button class="calculator-button calculator-divide">รท</button>
    </div>
    <div class="calculator-row">
      <button class="calculator-button calculator-seven">7</button>
      <button class="calculator-button calculator-eight">8</button>
      <button class="calculator-button calculator-nine">9</button>
      <button class="calculator-button calculator-multiply">ร</button>
    </div>
    <div class="calculator-row">
      <button class="calculator-button calculator-four">4</button>
      <button class="calculator-button calculator-five">5</button>
      <button class="calculator-button calculator-six">6</button>
      <button class="calculator-button calculator-subtract">-</button>
    </div>
    <div class="calculator-row">
      <button class="calculator-button calculator-one">1</button>
      <button class="calculator-button calculator-two">2</button>
      <button class="calculator-button calculator-three">3</button>
      <button class="calculator-button calculator-add">+</button>
    </div>
    <div class="calculator-row calculator-row-last">
      <button class="calculator-button calculator-zero">0</button>
      <button class="calculator-button calculator-decimal">.</button>
      <button class="calculator-button calculator-equals">=</button>
    </div>
  </div>
</body>
</html>
